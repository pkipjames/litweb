<!DOCTYPE html>
<html>
<head>
<title>Media Player</title>
<style type="text/css">
body {margin:0px;padding:0px;}
</style>

<script>
 function resizeV(){
   var vid=document.querySelector("#mainPlayer");
   vid.style.height=window.innerHeight-30+"px";
   vid.style.width=window.innerWidth+"px";
   
   
 }
 </script>
</head>
<body onload="resizeV();" onpageshow="resizeV();" onorientationchange="resizeV();" onresize="resizeV();">
  <div style="width:100%;height:30px;margin:0px;padding:0px;display:block;background-color:#c0c0c0;"><input style="padding:0px;margin:0px;" type="file" onchange="var fr=new FileReader();fr.onload=function (){document.getElementById('mainPlayer').src=fr.result;document.getElementById('mainPlayer').play();};fr.readAsDataURL(this.files[0]);" />
   <input id="urlInput" type="url" placeholder="URL of file" style="margin:0px;" onkeyup="if(event.keyCode==13||enevnt.which==13||event.key=='Enter'){document.querySelector('#mainPlayer').setAttribute('src',this.value);document.querySelector('#mainPlayer').play();}" />
   <button onclick="document.querySelector('#urlInput').setAttribute('src',document.querySelector('#urlInput').value);document.querySelector('#urlInput').play();">OK</button>
 </div>
  <br/>
  <video controls id="mainPlayer"></video>

</body>
</html>
