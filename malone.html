<!DOCTYPE html> 
<html>
   <head>
      <title>Malone- A lightweight web browser</title>
      <script>
      function resizeContent(){ var data331=document.getElementById("datacontent"); data331.setAttribute("height",window.innerHeight-50); data331.setAttribute("width",window.innerWidth); }
      function loadSite(url){ url=new String(url); var extraprefixes=[{name:"search:",content:"http://www.bing.com/search?q="}]; for (var j=0;j<extraprefixes.length;j++){ var prefix=extraprefixes[j]; if(url.indexOf(prefix.name)==0){ url=url.replace(prefix.name,prefix.content); break; } } resizeContent(); document.getElementById("datacontent").setAttribute("src",url); } 
      
      function backws(){ var data331=document.getElementById("datacontent"); data331.history.back(); } function forws(){ var data331=document.getElementById("datacontent"); data331.history.forward(); } </script> 
   </head>
   <body onload="resizeContent();loadSite('https://www.bing.com/');loadtitle();" onresize="resizeContent();" onresize="resizeContent();" style="margin:0px;padding:0px;">
      <nav id="mainNav" style="overflow:scroll;height:50px;width:100%;background-color:#000000;color:#ffffff;font-family:verdana,sans-serif !important;margin:0px;padding:0px;"><input placeholder="Type a URL..." style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px; -moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;" type="url" onkeyup="if(event.keyCode==13||event.keycode==13){loadSite(this.value);}" id="dataLocationURL" /><button onclick="loadSite(document.getElementById('dataLocationURL').value);" style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px;moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;">Go</button><input style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px; -moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;" type="url" onkeyup="if(event.keyCode==13||event.keycode==13){loadSite('search:'+this.value);}" placeholder="Search..." id="dataLocationURLsearch" /><button onclick="loadSite('search:'+document.getElementById('dataLocationURLsearch').value);" style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px;moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;">Search</button> <button onclick="backws();" style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px;moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;">Back</button> <button onclick="forws();" style="background-color:#000000;color:#ffffff;border:1px solid #ffffff;border-radius:10px;moz-border-radius:10px;-ms-border-radius:10px;-webkit-border-radius:10px;-o-border-radius:10px;">Forward</button> </nav>
      <iframe id="datacontent" style="border:0px none;margin:0px;padding:0px;" src="http://www.bing.com/" height="*" width="*">
         <h1>Error</h1>
         <p>An error occurred while loading this page</p>
      </iframe>
   </body>
</html>
