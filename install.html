<!DOCTYPE html>
<html lang="en">
<head>
<title>Store</title>
<link rel="stylesheet" href="theme.css" />
<script type="text/javascript" src="cookie.js"></script>
<script type="text/javascript" src="notify.js"></script>
  
<script type="text/javascript" src="appload.js"></script>
<script type="text/javascript" src="appstore.js"></script>


  </head>
<body onload="setTimeout(function (){runAppStore();},500);">
  <span id="appStoreIcons"></span>
<input type="text" onblur="var data=JSON.parse(this.value);installApp(data.name,data.value);" placeholder="Insert App Launch JSON code" />
<button onclick="var name=window.prompt('App Name');var url=window.prompt('App URL');if(name&&url){installApp(name,url);}">Install App By URL</button>

  <form action="mailto:pkipcompany@mail.com" method="get">
    <fieldset>
      <legend>Email an app (or a website) to add to the LitWeb App Store</legend>
      <input type="from" placeholder="From" name="from" title="Enter your email here" />
      <input type="hidden" name="subject" value="submitLitWebApp" /><hr/>
      <textarea rows="30" cols="60" resizable="resizable" name="body" placeholder="Body" title="Message">
App Name: 
App URL: 
App Icon URL: 
App Description: </textarea>
      <hr/>
      <input type="submit" value="Submit" /><input type="reset" value="Reset" />
    </fieldset>
  </form>
</body>
</html>
